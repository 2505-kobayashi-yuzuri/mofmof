<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>タスク追加</title>
</head>
<body>
<div class="header-contents">
  <h2>タスク追加</h2>
</div>
<div class="main-contents">
  <!--エラーメッセージ表示-->

  <form method="post" action="/add" th:object="${formModel}">
    <!--エラーメッセージ表示-->
    <li th:each="error : ${#fields.detailedErrors()}"
        class="errorMessages" th:text="${error.message}"></li>

    <div class="form-area">
      <label>タスク内容</label>
      <textarea class="tweet-box" th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
      <label>タスク期限</label>
      <input name="limitDate" type="date" th:field="*{limitDate}" ><br/>
      <input type="hidden" name="status" value="1">
      <input type="submit" value="追加" />
    </div>
  </form>
</div>
<div class="footer-contents">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
