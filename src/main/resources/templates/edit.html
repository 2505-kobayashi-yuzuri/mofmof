<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>編集画面</title>
</head>
<body>
<div class="header-contents">
    <h2>タスク編集画面</h2>
</div>
<div class="main-contents">
    <form th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
        <!--エラーメッセージ表示-->
        <li th:each="error : ${#fields.detailedErrors()}"
            class="errorMessages" th:text="${error.message}"></li>

        <div class="form-area">
            <label>投稿内容</label>
            <div class ="errorMessages" >
                <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                <div th:if="${#fields.hasErrors('limitDate')}" th:errors="*{limitDate}"></div>
            </div>
            <textarea class="tweet-box"  th:field="*{content}" size="20" maxlength="200" /></textarea><br/>
            <label>タスク期限</label>
            <input type="date" th:field="*{limitDate}" ><br/>
            <input type="hidden" th:field="*{status}">
            <input type="submit" value="更新"/>
        </div>
    </form>
</div>
<div class="footer-contents">
    <form action="/">
        <input type="submit" value="戻る" />
    </form>
</div>
</body>
</html>
